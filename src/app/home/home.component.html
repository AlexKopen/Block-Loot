<div class="container">
    <div *ngIf="currencyDataReady">
        <app-currency-stats [allCurrencies]="filteredCurrencyData"></app-currency-stats>
        <div class="pure-g">
            <div class="pure-u-2-3">
                <app-currency-list [allCurrencies]="filteredCurrencyData"></app-currency-list>
            </div>
            <div class="pure-u-1-3">
                <h2>Add a Coin</h2>
                <app-coin-search [allCurrencies]="currencyData"></app-coin-search>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <app-coin-heatmap [allCurrencies]="currencyData"></app-coin-heatmap>
            </div>
        </div>
    </div>

    <div *ngIf="!currencyDataReady">
        <h1>Loading</h1>
    </div>
</div>
